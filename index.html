<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" href="/app/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="global-title global-title_game">
        <span>GAME <span id="over"></span></span>
      </div>
      <div class="global-title global-title_victory">
        <span>Victory <span id="victory"></span></span>
      </div>
      <div class="title">Round <span id="round"></span></div>
      <canvas id="myCanvas" width="900px" height="600px"></canvas>
      <div class="info">LIVES REMAIN : <span id="lives"></span></div>
    </div>
    <script src="/app/js/game.js"></script>
  </body>
</html>
